<ngb-carousel #ngcarousel
  [showNavigationArrows]="true" 
  [showNavigationIndicators]="true"
>
  <ng-template ngbSlide id="one">
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Slide 1">
    </div>
  </ng-template>
  <ng-template ngbSlide id="two">
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Slide 2">
    </div>
  </ng-template>
  <ng-template ngbSlide id="three">
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Slide 3">
    </div>
  </ng-template>
  <ng-template ngbSlide id="four">
    <div class="picsum-img-wrapper">
      <img [src]="images[3]" alt="Slide 4">
    </div>
  </ng-template>
</ngb-carousel>
<ngbd-dropdown-basic>
</ngbd-dropdown-basic>
